<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Image of the Eisenhower matrix or priority matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="content">
    <section class="add-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="add-task__wrapper">
        <input id="new-task" class="add-task__input" type="text"><button class="add-task__btn">Add</button>
      </div>
    </section>
    <section class="todo-list">
      <h3 class="todo-list__title">Todo</h3>
      <ul class="todo-items">
        <li class="task-item">
          <input class="task-item__done-check" type="checkbox">
          <span class="task-item__text">Pay Bills</span>
          <input type="text" class="task-item__input-text">
          <button class="task-item__edit-btn">Edit</button>
          <button class="task-item__delete-btn"><img class="task-item__btn-img" src="./remove.svg" alt=""></button>
        </li>
        <li class="task-item task-item_edit-mode">
          <input class="task-item__done-check" type="checkbox">
          <span class="task-item__text">Go Shopping</span>
          <input type="text" value="Go Shopping" class="task-item__input-text">
          <button class="task-item__edit-btn">Save</button>
          <button class="task-item__delete-btn"><img class="task-item__btn-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="completed-tasks__title">Completed</h3>
      <ul class="completed-tasks-items">
        <li class="task-item">
          <input class="task-item__done-check" type="checkbox" checked>
          <span class="task-item__text">See the Doctor</span>
          <input type="text" value="Go Shopping" class="task-item__input-text">
          <button class="task-item__edit-btn">Edit</button>
          <button class="task-item__delete-btn"><img class="task-item__btn-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
